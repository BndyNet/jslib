<html>

<head>
    <title>jQuery Demo</title>
    <style>
        html,
        body {
            font-size: 13px;
        }
        .loading-wrapper {
            background-color: rgba(255, 255, 255, 0.6);
        }
    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="../dist/jslib.min.js"></script>
</head>

<body>
    <section>
        <h1>
            $.fn.cover
        </h1>
        <div>
            <div id="loading-demo" style="height:300px;width:300px; padding:20px; margin:10px; border:solid 1px #ddd;">
                <button>Loading</button>
                Show the data.
            </div>
            <script>
                $('#loading-demo').on('click', 'button', function () {
                    var cover;
                    cover = $('#loading-demo').cover('Loading..........(5s)');
                    setTimeout(function () {
                        cover.cover(false);
                    }, 5000);
                });
            </script>

        </div>
    </section>

    <section>
        <link rel="stylesheet" type="text/css" href="../node_modules/editor.md/css/editormd.min.css" />
        <script src="../node_modules/editor.md/editormd.min.js"></script>
        <h1>
            Markdown Editor
            <button id="btnMdPrint">Print Markdown and Html to Console</button>
        </h1>
        <div>
            <div id="mdEditor"></div>
        </div>
        <script>
			var testEditor;

            $(function() {
                var editorOptions = {
                    path    : "../node_modules/editor.md/lib/",
                    placeholder : "Here to code Markdown",
                };
                var editor = $("#mdEditor").mdEditor(editorOptions);
                $('#btnMdPrint').on('click', function() {
                    console.info('Markdown');
                    console.info(editor.markdown());
                    console.info('Html');
                    console.info(editor.html());
                });
            });
        </script>
    </section>

    <script>
        console.info('$.ajaxAll');
        $.ajaxAll($.get('http://bndy.net'), $.get('http://bndy.net/api')).then(function (values) {
        }, function (errors) {
            console.error(errors);
        });
    </script>
</body>

</html>
