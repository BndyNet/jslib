<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="../lib/jquery/jquery-1.12.4.min.js"></script>

    <script src="../lib/jquery-validation/jquery.validate.js"></script>
    <!-- <script src="../_lib_/jquery-validation/jquery.validate.messages_zh.js"></script> -->

    <link href="../lib/bootstrap/v3.3.7/css/bootstrap.css" rel="stylesheet" />
    <script src="../lib/bootstrap/v3.3.7/js/bootstrap.js"></script>

    <link href="../lib/jquery-icheck/skins/all.css" rel="stylesheet" />
    <script src="../lib/jquery-icheck/icheck.js"></script>

    <link href="../css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            Form
        </div>
        <div class="panel-body">
            <form id="form1" novalidate>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="exampleInputEmail1" placeholder="Email" required >
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="exampleInputPassword1" placeholder="Password" >
                </div>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <label>Label</label>
                        <input type="text" class="form-control" name="exampleInputEmail2" required>
                    </div>
                    <div class="form-group col-xs-6">
                        <label>Label</label>
                        <input type="text" class="form-control" name="exampleInputPassword3" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="form-group">
                    <div class="checkbox-inline">
                        <label>
                            <input name="f1c" type="checkbox" required> Check me out
                        </label>
                    </div>
                    <div class="checkbox-inline">
                        <label>
                            <input name="f1c" type="checkbox" required> Check me out
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="radio-inline">
                        <label>
                            <input name="gender" type="radio" required /> Male
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input name="gender" type="radio" required /> Female
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            Horizontal Form
        </div>
        <div class="panel-body">
            <form id="form2" class="form-horizontal" novalidate>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="f2a" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="f2b" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input name="f2c" type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            Inline Form
        </div>
        <div class="panel-body">
            <form id="form3" class="form-inline" novalidate>
                <div class="form-group">
                    <label for="exampleInputName2">Name</label>
                    <input type="text" class="form-control" name="f3a" placeholder="Jane Doe" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Email</label>
                    <input type="email" class="form-control" name="f3b" placeholder="jane.doe@example.com">
                </div>
                <button type="submit" class="btn btn-default">Send invitation</button>
            </form>
        </div>
    </div>

    <script src="../js/_init.js"></script>
    <script>
        $(function () {
            $('#form1').validate();
            $('#form2').validate();
            $('#form3').validate();
        });
    </script>
</body>
</html>
