<!DOCTYPE html>
<html>
<head>
    <title>Demo for Dialog</title>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>


    <link href="lib/bootstrap/v3.3.7/css/bootstrap.css" rel="stylesheet" />
    <script src="lib/bootstrap/v3.3.7/js/bootstrap.js"></script>

    <link href="lib/layer/skin/layer.css" rel="stylesheet" />
    <script src="lib/layer/layer.js"></script>
    <script src="js/dialog.js"></script>

    <link href="css/style.css" rel="stylesheet" />
</head>
<body class="padding">

    <button class="btn btn-primary"
            onclick="dialog.alert('alert', function () { dialog.alert('callback'); })">
        alert
    </button>
    <button class="btn btn-success"
            onclick="dialog.success('success', function () { dialog.alert('callback'); })">
        success
    </button>
    <button class="btn btn-warning"
            onclick="dialog.warn('warn', function () { dialog.alert('callback'); })">
        warn
    </button>
    <button class="btn btn-danger"
            onclick="dialog.error('error', function () { dialog.alert('callback'); })">
        error
    </button>

    <hr />

    <button class="btn btn-default"
            onclick="dialog.confirm('Are you OK?', function (idx) { dialog.success('Yes: ' + idx)}, function (idx) { dialog.alert('No: ' + idx) })">
        confirm
    </button>

    <button class="btn btn-default"
            onclick="dialog.prompt('Input:', function (val) { dialog.success('value: ' + val)}, 1)">
        prompt textbox
    </button>

      <button class="btn btn-default"
            onclick="dialog.prompt('Input:', function (val) { dialog.success('value: ' + val)}, 2)">
        prompt textarea
    </button>

    <hr />

    <button class="btn btn-default"
            onclick="dialog.loading()">
        loading
    </button>
    <br /><br />
    <div class="panel panel-default" style="width:460px;">
        <div class="panel-heading">
            <div class="panel-title">
                block loading
                <button class="pull-right btn btn-sm" onclick="dialog.loading('#LoadedData'); setTimeout(function () { dialog.loaded('#LoadedData'); }, 3000);">
                    Load
                </button>
            </div>
        </div>
        <div id="LoadedData" class="panel-body">
            <div>Loaded Data</div>
        </div>
    </div>

    <hr />

    <div id="dialogForm" style="display:none;">
        <form style="margin: 20px;">
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" />
            </div>
        </form>
    </div>
    <button class="btn btn-default"
            onclick="dialog.show('#dialogForm', 'Form', ['30%', 248])">
        Show Form
    </button>

    <button class="btn btn-default"
            onclick="dialog.iframe('http://www.bing.com', 'Bing Search', ['80%', '80%'])">
        Bing
    </button>

    <hr />

    <button class="btn btn-default"
            onclick="dialog.tip('dialog.tip', this)">
        tip
    </button>

    <hr />

    <script src="js/init.js"></script>
</body>
</html>
